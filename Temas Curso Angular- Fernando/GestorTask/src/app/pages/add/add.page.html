<ion-header no-border>
    <ion-toolbar color="dark">
        <ion-buttons slot="start">
            <ion-back-button color="tertiary" defaultHref="/"></ion-back-button>
        </ion-buttons>
        <ion-title>Nombre de la lista</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content color="dark">
    <!-- Inputs with labels -->
    <ion-list color="dark">
        <ion-item color="dark">
            <ion-label position="floating">Nuevo item</ion-label>
            <ion-input type="text" [(ngModel)]="nameItem" (keyup.enter)="addItem(nameItem)"></ion-input>
        </ion-item>
    </ion-list>

    <ion-list>
        <ion-list-header color="dark">
            <ion-label>Tareas por hacer</ion-label>
        </ion-list-header>

        <ion-item color="dark" *ngFor="let item of list.items">
            <ion-checkbox slot="start" color="tertiary" [(ngModel)]="item.completed">
            </ion-checkbox>
            <ion-label>{{item.description}}</ion-label>
        </ion-item>

    </ion-list>
</ion-content>
