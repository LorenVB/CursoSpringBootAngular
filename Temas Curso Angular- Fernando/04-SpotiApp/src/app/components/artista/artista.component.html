<app-loading *ngIf="loading"></app-loading>
<div class="row" *ngIf="!loading">
    <div class="col-2">
        <img [src]="artist.images | noimage" alt="" class="img-thumbnail img-circle" />
    </div>
    <div class="col">
        <h3>{{ artist.name }}</h3>
        <p>
            <a [href]="artist.external_urls.spotify">Ir a la p√°gina del artista</a>
        </p>
    </div>
    <div class="col-4 text-right">
        <button class="btn btn-outline-danger" routerLink="/search">
      Regresar
    </button>
    </div>
</div>

<div class="row m-5">
    <div class="col">
        <table class="table">
            <thead class="text-white">
                <tr>
                    <th>Foto</th>
                    <th>Album</th>
                    <th>Cancion</th>
                    <th>Vista Previa</th>
                </tr>
            </thead>
            <tbody>
                <tr class="text-white" *ngFor="let track of topTracks">
                    <td>
                        <img [src]="track.album.images | noimage" class="img-thumb">
                    </td>
                    <td>{{track.album.name}}</td>
                    <td>{{track.name}}</td>
                    <td>
                        <iframe [src]="track.album.id | domseguro: 'https://open.spotify.com/embed/album/'" width="300" height="380" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
